{% extends 'artistcommon.html' %}
{% block content %}
<section class="banner" style="height: 5vh;" data-scroll-index='0'>
    <div class="banner-overlay">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="text-white">Artist Posts</h1>
            <p class="text-white">Artisthome /Posts/<b>Likes</b> </p>
          </div>
        </div>  
      </div>
    </div> 
</section>

<section class="about section-padding prelative" data-scroll-index='1'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img src="static/media/{{ post.image }}" style="width: 50%;border-radius: 20px;" alt="">
                <p class="my-4">{{ post.description }}</p>
            </div>
        </div>
        <div class="col-lg-12 row">
            {% for l in likes %}
                <div class="col-lg-8 my-2" >
                    <div class="card row">
                        <div class="col-lg-4">
                            <a href="/userprofile?id={{ l.user.id }}"><img src="static/media/{{ l.user.image }}" class="my-2" style="width: 25%;border-radius: 100%;" alt=""></a>
                        </div>
                        <div class="col-lg-8">
                            <p class="mt-2" style="font-size: 11px;">{{ l.user.username }}</p>
                            <p class="mt-2" style="font-size: 8px;">{{ l.posted }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock %}
