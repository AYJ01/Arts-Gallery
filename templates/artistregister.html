{% extends 'common.html' %}


{% block content %}
<section class="banner" style="height: 5vh;" data-scroll-index='0'>
    <div class="banner-overlay">
      <div class="container">
        <center><h3 class="text-white" style="font-size: 34px;">Artist Register</h3></center>
        <center><p class="text-white mt-2">Home/<b>Artist</b></p></center>
      </div>
    </div> </section>

<section class="about section-padding prelative" data-scroll-index='1'>
    <div class="container">
        {% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <div class="p-5">
            <form  method="post"  data-aos="fade-up" enctype="multipart/form-data" data-aos-delay="500">
                {% csrf_token %}
                <div class="row gy-4">
                    <div class="col-lg-7 col-12 mx-auto">
                        <input type="text" name="username" class="form-control w-100 mx-auto" placeholder="Your Username" required="">
                    </div>
                    <div class="col-lg-7 col-12 mx-auto">
                      <input type="text" name="contact" pattern="[7-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" class="form-control w-100 mx-auto" placeholder="Your Contact" required="">
                    </div>
                  <div class="col-lg-7 col-12 mx-auto">
                    <input type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" class="form-control w-100 mx-auto" placeholder="Your Email" required="">
                  </div>
                  <div class="col-lg-7 col-12 mx-auto">
                    <input type="file" name="image" class="form-control w-100 mx-auto" placeholder="Your Image" required="">
                  </div>
                  <div class="col-lg-7 col-12 mx-auto">
                    <textarea name="address" class="form-control w-100 mx-auto my-2" placeholder="Your Address" ></textarea>
                  </div>
                  <div class="col-lg-7 col-12 mx-auto">
                    <textarea name="bio" class="form-control w-100 mx-auto my-2" placeholder="Your Bio" required></textarea>
                  </div>
                  <div class="col-lg-7 col-12 mx-auto">
                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control w-50 mx-auto" name="password" placeholder="Your Password" required="">
                  </div>
                  <div class="col-lg-7 col-12 mx-auto">
                    <center><button type="submit" class="btn-grad w-100 mx-auto">Register</button></center>
                  </div>
            
                </div>
              </form>
            </div>
    </div>
</section>

{% endblock %}
