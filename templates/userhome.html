<section class="banner" data-scroll-index="0">
    <div class="banner-overlay py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card profile-card p-3 text-center">
              
              <!-- Profile Image -->
              <div class="profile-image mb-2">
                <img src="static/media/{{ user.image }}" class="rounded-circle" alt="User Image">
              </div>
  
              <!-- User Form -->
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row g-2">
                  
                  <div class="col-12">
                    <input type="text" name="username" value="{{ user.username }}" class="form-control profile-input" placeholder="Username" required>
                  </div>
  
                  <div class="col-12">
                    <input type="text" name="contact" value="{{ user.phone }}" class="form-control profile-input" placeholder="Contact" required>
                  </div>
  
                  <div class="col-12">
                    <input type="text" name="email" value="{{ user.email }}" class="form-control profile-input" placeholder="Email" required>
                  </div>
  
                  <div class="col-12">
                    <input type="file" name="image" class="form-control profile-input">
                  </div>
  
                  <div class="col-12">
                    <textarea name="address" class="form-control profile-input" placeholder="Address">{{ user.address }}</textarea>
                  </div>
  
                  <div class="col-12">
                    <textarea name="bio" class="form-control profile-input" placeholder="Bio">{{ user.bio }}</textarea>
                  </div>
  
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Update</button>
                  </div>
  
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<script src="static/js/scrollIt.min.js"></script> 
<script src="static/js/wow.min.js"></script> 
<script>
	wow = new WOW();
	wow.init();
$(document).ready(function(e) {

	$('#video-icon').on('click',function(e){
	e.preventDefault();
	$('.video-popup').css('display','flex');
	$('.iframe-src').slideDown();
	});
	$('.video-popup').on('click',function(e){
	var $target = e.target.nodeName;
	var video_src = $(this).find('iframe').attr('src');
	if($target != 'IFRAME'){
	$('.video-popup').fadeOut();
	$('.iframe-src').slideUp();
	$('.video-popup iframe').attr('src'," ");
	$('.video-popup iframe').attr('src',video_src);
	}
	});

	$('.slider').bxSlider({
	pager: false
	});
});
    
$(window).on("scroll",function () {

	var bodyScroll = $(window).scrollTop(),
	navbar = $(".navbar");
	
	if(bodyScroll > 50){
	$('.navbar-logo img').attr('src','static/images/logo-black.png');
	navbar.addClass("nav-scroll");

}else{
	$('.navbar-logo img').attr('src','static/images/logo.png');
	navbar.removeClass("nav-scroll");
}

});
$(window).on("load",function (){
	var bodyScroll = $(window).scrollTop(),
	navbar = $(".navbar");
	
	if(bodyScroll > 50){
	$('.navbar-logo img').attr('src','static/images/logo-black.png');
	navbar.addClass("nav-scroll");
	}else{
	$('.navbar-logo img').attr('src','static/images/logo-white.png');
	navbar.removeClass("nav-scroll");
	}

	$.scrollIt({
	
	easing: 'swing',    
	scrollTime: 900,      
	activeClass: 'active', 
	onPageChange: null,    
	topOffset: -63
	});
});

</script>
