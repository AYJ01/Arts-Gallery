{% extends 'gallerycommon.html' %}
{% block content %}
<section class="banner" style="height: 5vh;" data-scroll-index='0'>
    <div class="banner-overlay">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="text-white">Gallery Bookings</h1>
            <p class="text-white">Galleryhome / Evenets / <b>Bookings</b> </p>
          </div>
        </div>  
      </div>
    </div> 
</section>

<section class="team section-padding" data-scroll-index='3'>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="sectioner-header text-center">
            <h3>{{ event.title }}</h3>
            <span class="line"></span>
            <p>{{ event.description }}</p>
          </div>
          <div class="section-content text-center">
            <div class="row">
            {% for booking in bookings %}
              <div class="col-md-4">
                <div class="team-detail wow bounce" data-wow-delay="0.2s"> <a href="/artistprofile?id={{ booking.user.id }}"><img src="static/media/{{ booking.user.image }}" style="object-fit: cover;height: 250px;width: 250px;" class="img-fluid"/></a>
                  <h4>{{ booking.user.username }}</h4>
                  <p class="mt-2" style="text-align: justify;font-size: 10px;">{{ booking.user.bio }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
