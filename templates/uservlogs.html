{% extends 'usercommon.html' %}
{% block content %}
<section class="banner" style="height: 5vh;" data-scroll-index='0'>
    <div class="banner-overlay">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="text-white">All Vlogs</h1>
            <p class="text-white">Userhome /<b>Vlogs</b> </p>
          </div>
        </div>  
      </div>
    </div> 
</section>


{% if success %}
        <div class="alert alert-success" role="alert">
            {{ success }}
        </div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
<section class="about section-padding prelative" data-scroll-index='1'> 
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">All Vlogs</h2>
            </div>
        </div>
        
        <div class="col-lg-12 row">
          {% for vlog in vlogs %}
              <div class="col-lg-4 my-2">
                  <div class="video-card">
                      <!-- Video Container -->
                      <div class="video-container">
                          <video controls class="video-player">
                              <source src="static/media/{{ vlog.video }}" type="video/mp4">
                              Your browser does not support the video tag.
                          </video>
                      </div>
                      <center><b class="text-center mt-2 video-title">{{ vlog.title }}</b></center>
                      <p class="text-center mt-2 video-description">{{ vlog.description }}</p>
                      <p class="text-center mt-2 video-posted-date">{{ vlog.posted }}</p>
                  </div>
              </div>
          {% endfor %}
      </div>
      
      <!-- CSS -->
      <style>
          .video-card {
              background-color: #fff;
              border-radius: 8px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
              padding: 15px;
              transition: transform 0.3s ease, box-shadow 0.3s ease;
          }
      
          .video-card:hover {
              transform: translateY(-10px);
              box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
          }
      
          .video-container {
              position: relative;
              overflow: hidden;
              border-radius: 8px;
          }
      
          .video-player {
              width: 100%;
              height: auto;
              border-radius: 8px;
          }
      
          .video-title {
              font-size: 14px;
              font-weight: bold;
              color: #333;
              text-transform: uppercase;
              letter-spacing: 1px;
          }
      
          .video-description {
              font-size: 12px;
              color: #555;
              margin-top: 5px;
              line-height: 1.5;
          }
      
          .video-posted-date {
              font-size: 10px;
              color: #777;
              margin-top: 5px;
          }
      
          .button-group a {
              margin: 5px;
          }
      
          .btn {
              font-size: 10px;
              padding: 6px 12px;
              border-radius: 5px;
              text-transform: uppercase;
          }
      
          .btn-danger {
              background-color: #f44336;
              border: none;
          }
      
          .btn-primary {
              background-color: #007bff;
              border: none;
          }
      
          .btn-dark {
              background-color: #343a40;
              border: none;
          }
      
          .btn-warning {
              background-color: #ffc107;
              border: none;
          }
      
          .btn:hover {
              opacity: 0.8;
          }
      </style>
      
    </div>
</section>



{% endblock %}
