{% extends 'artistcommon.html' %}
{% block content %}
<section class="banner" style="height: 5vh;" data-scroll-index='0'>
    <div class="banner-overlay">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="text-white">Artist Posts</h1>
            <p class="text-white">Artisthome /<b>Posts</b> </p>
          </div>
        </div>  
      </div>
    </div> 
</section>

<section class="about section-padding prelative" data-scroll-index='1'>
    <div class="container">
      <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" style="font-size: 14px;" name="image" class="form-control w-50 mx-auto" placeholder="Image" required="">
        <textarea name="description" style="font-size: 14px;" class="form-control w-50 mx-auto" placeholder="Description"  required></textarea>
        <center><button style="font-size: 14px;" class="btn btn-secondary mt-2 w-50">Post</button></center>
      </form>
    </div>
</section>

<section class="about section-padding prelative" data-scroll-index='1'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Your Posts</h2>
            </div>
        </div>
        
        <div class="col-lg-12 row">
            {% for post in posts %}
                <div class="col-lg-4 my-2" >
                    <img src="static/media/{{ post.image }}" style="border-radius: 20px;" class="w-100" alt="Post Image">
                    <p class="text-center mt-2" style="font-size: 11px;">{{ post.description }}</p>
                    <p class="text-center mt-2" style="font-size: 8px;">{{ post.posted }}</p>
                    <a href="/deletepost?id={{ post.id }}" style="font-size: 8px;" class="btn btn-danger">Delete</a>
                    <a href="/postlikes?id={{ post.id }}" style="font-size: 8px;" class="btn btn-primary">Likes</a>
                    <a href="/artistbid?id={{ post.id }}" style="font-size: 8px;" class="btn btn-dark">Bids</a>
                    <a href="/artistcomments?id={{ post.id }}" style="font-size: 8px;" class="btn btn-warning">Comments</a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock %}
