{% extends 'usercommon.html' %}
{% block content %}
<section class="banner" style="height: 5vh;" data-scroll-index='0'>
    <div class="banner-overlay">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="text-white">All Posts</h1>
            <p class="text-white">Userhome /<b>Posts</b> </p>
          </div>
        </div>  
      </div>
    </div> 
</section>

{% if msg %}
<div id="alert" class="alert alert-primary w-50 mx-auto my-5" role="alert">
    {{ msg }}
</div>
<script>
    setTimeout(function() {
        document.getElementById('alert').style.display = 'none';
    }, 3000);
</script>
{% endif %}

<section class="about section-padding prelative" data-scroll-index='1'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Posts</h2>
            </div>
        </div>
        <div class="col-lg-12 row">
            {% for post in posts %}
                <div class="col-lg-4 my-2" >
                    <img src="static/media/{{ post.image }}" style="border-radius: 20px;" class="w-100" alt="Post Image">
                    <p class="text-center mt-2" style="font-size: 11px;">{{ post.description }}</p>
                    <p class="text-center mt-2" style="font-size: 8px;">{{ post.posted }}</p>
                    <a href="/togglelike?id={{ post.id }}" style="font-size: 8px;" class="btn btn-primary">Likes</a>
                    <a href="/usercomments?id={{ post.id }}" style="font-size: 8px;float: right;" class="btn btn-warning">Comments</a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>



{% endblock %}
